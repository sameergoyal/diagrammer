name: Build and Test

run-name: Build and Test action initiated by ${{ github.actor }}

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Dependencies ğŸ”©
        run: npm install

      - name: Lint
        run: npm run lint
        
      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
        
      - name: Browser Tests
        run: npm run release:integ
